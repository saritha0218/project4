<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
  height: 100%;
 background-image: url(https://segwitz.com/wp-content/uploads/2021/09/why-ecommerce-need-mobile-apps.jpg);
 background-repeat: no-repeat;
 background-size: cover;
 background-position: center;
 background-attachment: fixed;
 padding-top: 3%;
}
#un, #pw, #cpw, #mail, #tel{
    height: 30px;
    border:2px solid black;
    border-radius: 8px;
    width: 200px;
    height: 35px;
}
#submit{
    font-weight: bold;
    background-image: linear-gradient(315deg, #f0ecfc 0%, #c797eb 74%);
      border:2px solid black;
      border-radius: 8px;
      padding-left:30px;
      padding-right:30px;
      padding-top:10px;
      padding-bottom:10px;
      transition-duration: 0.2s;
}
#submit:hover{
    background-color: black;
    font-size: 15px;
}
#formdetails {
  background: radial-gradient(circle, rgba(247,150,192,1) 0%, rgba(118,174,241,1) 100%);
  border-radius:10px;
  width: 450px;
  margin-left: -700px;
}
input::placeholder{
  font-weight: bold;
}
h1, .white{
  color: white;
}
</style>
</head>
<body>
  <div class="backdrop">
  <center>
<form id="formdetails">

<center><br><br><div style="background-color: rgb(245, 184, 245);padding: 1px;">
<h1>Sign Up</h1></div>
<br>

<input type="text"id="un" placeholder="Username" required>

<br><br>

<input type="password"id="pw" placeholder="Password" required>

<br><br>
<input type="password"id="cpw" placeholder="ConfirmPassword" required>

<br><br>
<input type="email" id="mail" placeholder="Mail" required>

<br><br>
<input type="tel"id="tel" placeholder="PhoneNumber" required>

<br><br> 

<input type="submit" value="register" id="submit">
</center><br>

<center><p class="white">already have an account <a href="./login.html">Login</a> ?</p></center>
<center><p class="white">Login as a <a href="./fake.html">Guest</a> ?</p></center><br>

</form>
</center>

</div>

<script>

     document.getElementById("formdetails").addEventListener("submit", function(event){

        event.preventDefault();

        let username = document.getElementById("un").value;
        let password = document.getElementById("pw").value;
        let confirmPassword = document.getElementById("cpw").value;
        let email = document.getElementById("mail").value;
        let number = document.getElementById("tel").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        
        if (!Array.isArray(users)) {
              users = []; 
        }
        
        let userfound = users.find(user => user.username === username);
        let emailfound = users.find(user => user.email === email );
        let numberfound = users.find(user => user.number === number );

          if(userfound){
            alert("Username already exists. Please try again.");
          }
          else  if(emailfound){
            alert("User email already exists. Please try again.");
          }
          else  if(numberfound){
            alert("User number email already exists. Please try again.");
          }
          else{
            let user = {
            username: username,
            password: password,
            email: email,
            number: number
            };
            users.push(user);

        localStorage.setItem("users", JSON.stringify(users));

        window.location.href = './login.html';

        }
     });
</script>
</body>
</html>
