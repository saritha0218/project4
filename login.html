<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
<style>
body{
 height: 100%;
 background-image:url(https://www.tendencias.kpmg.es/wp-content/uploads/2018/11/GettyImages-912949110.jpg);
 background-repeat: no-repeat;
 background-size: cover;
 background-position: center;
 background-attachment: fixed;
 padding-top: 6%;
}
#submit{
     border:2px solid black;
     background-image: linear-gradient(315deg, #f0ecfc 0%, #c797eb 74%);
     border-radius: 8px;
     padding: 10px 30px;
     margin-bottom: 8%;
     font-weight: bold;
     transition-duration: 0.2s;
}
#submit:hover{
     background-color: black;
     font-size: 15px;
}
#un, #pw{
     width: 200px;
     height: 35px;
     border:2px solid black;
     border-radius: 8px;
}
input::placeholder{
     font-weight: bold;
     padding-left: 15px;
}
h1{
    color: aliceblue;
}
#forms{
     margin-left: -650px;
    width: 350px;
    border:3px solid black;
    border-radius: 40px;
    background-image: linear-gradient(315deg, #67f8e2 0%, #fba7e6 74%);
}
#div1{
    margin-top: 20%;
    padding: 2%;
    background:#cda0f3;
}
</style>
</head>
<body>
<center>
<form id="forms">


<div id="div1">
<h1>Sign In</h1>
</div>

<br><br>

<input type="text"id="un" placeholder="username" required>

<br><br>

<input type="password"id="pw" placeholder="password" required>

<br><br>

<input type="submit" id="submit">

<p>Not a member <a href="./index.html">Register</a> ?</p><br><br>

</form>
</center>

<script>  
     document.getElementById("forms").addEventListener("submit" ,  function(event) {
          event.preventDefault();

          let logusername = document.getElementById("un").value;
          let logpassword = document.getElementById("pw").value;

          let users = JSON.parse(localStorage.getItem("users")) || [] ;

          let found = users.find(user => user.username === logusername && user.password === logpassword);

          if(found){
               window.location.href = './fake.html';
          }
          else{
               alert("Invalid username or password. Please try again.");
          }
     });
</script>

</body>
</html>
